<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User List</h1>

<table border="1">
    <thead>
    <tr>
        <th>No.</th>
        <th>ID</th>
        <th>nickame</th>
        <th>name</th>

    </tr>
    </thead>
    <tbody>
    <input type="text" placeholder="">
    <tr th:each="user : ${list}">
        <td th:text="${user.getNo()}"></td>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getNickname()}"></td>
        <td th:text="${user.getName()}"></td>


    </tr>
    </tbody>
</table>
</body>
</html>
